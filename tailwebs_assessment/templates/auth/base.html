{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'backend/dist/img/app_icon.png' %}"/>
    <!-- Font Awesome -->
    <!--    <link rel="stylesheet" href="{% static 'backend/plugins/fontawesome-free/css/all.min.css' %}">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <!--    <link rel="stylesheet" href="{% static 'backend/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <!--    <link rel="stylesheet" href="{% static 'backend/dist/css/adminlte.min.css' %}">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">
        <!--        <img src="{% static 'frontend/assets/img/pankh-footer.png' %}" height="53px">-->
    </div>
    <div class="login-logo">
        <a href="#"><b>Log In</b></a>
    </div>

    {% block body %}
    {% endblock %}

</div>

<!-- jQuery -->
<!--<script src="{% static 'backend/plugins/jquery/jquery.min.js' %}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js' %}"></script>

{% block jquery %}

{% endblock %}

<!-- Bootstrap 4 -->
<!--<script src="{% static 'backend/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<!--<script src="{% static 'backend/dist/js/adminlte.min.js' %}"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js' %}"></script>

</body>
</html>
